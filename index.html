<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Now!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-container">
        
        <div class="hero-image-overlay">
            <img class="hero-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo">
        </div>
    </div>
    <div class="form-container">
        <div>
            <p class="heading">Embrace the <br> Possibilities</p>
            <p class="sub-heading">Join us now and unlock the power within. Embrace limitless possibilities and ignite your journey to success. Sign up today to transform your future.</p>
        </div>
        <form action="post" id="sign-up-form">
            <div class="container-name">
                <div class="input-container">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname">
                </div>
                <div class="input-container">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                </div>
            </div>
            <div class="container-tel-mail">
                <div class="input-container">
                    <label for="mail">E-Mail</label>
                    <input type="email" id="mail">
                </div>
                <div class="input-container">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="container-password">
                <div class="input-container">
                    <label for="password"> Password</label>
                    <input type="password" id="password">
                </div>
                <div class="input-container">
                    <label for="password-repeat">Confirm Password</label>
                    <input type="password" id="password-repeat">
                </div>
            </div>
        </form>
        <section class="submit-container">
            <button class="form-submit" type="submit" form="sign-up-form!!!">Sign-Up</button>
            <div class="log-in">Already have an account? <a href=""> log in!</a></div>
        </section>
    </div>
</body>
</html>
